<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C. Bechstein Instrument Connection Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <img src="https://www.bechstein-digital.com/wp-content/uploads/logo_krone_padding-300x300.png" height="100" width="100" alt="C. Bechstein Digital" title="">
    </header>

    <section id="bluetooth-connection">
        <h2>Bluetooth Connection</h2>
        <body>Please make sure that your device's Bluetooth is turned on.</body>
        <br><br>
        <button id="scan-bluetooth">Search nearby Bluetooth Devices</button>
    </section>

    <section id="wifi-settings">
        <h2>Your Home Wi-Fi Credentials</h2>
        <input type="text" id="ssid" placeholder="Wi-Fi SSID (e.g. FRITZ!Box 1234 AB)">
        <div class="password-container">
            <input type="password" id="password" placeholder="Wi-Fi Password">
            <i class="far fa-eye-slash" id="togglePassword"></i>
        </div>
        <button id="submit">Submit</button>
    </section>

    <footer>
        <p>&copy; 2023 C. Bechstein Digital GmbH</p>
    </footer>

    <script src="script.js?version=1.0.1"></script>
</body>
</html>
