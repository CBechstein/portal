<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C. Bechstein Instrument Connection Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <img src="https://www.bechstein-digital.com/wp-content/uploads/logo_krone_padding-300x300.png" height="100" width="100" alt="C. Bechstein Digital" title="">
    </header>

    <section id="bluetooth-connection">
        <h2>Bluetooth-Verbindung</h2>
        <body>Achten Sie bitte darauf, dass die Bluetooth-Funktion Ihres Handy/Notebooks angeschaltet ist.</body>
        <br><br>
        <button id="scan-bluetooth">Suche nach Bluetooth-Geräten</button>
    </section>

    <section id="wifi-settings">
        <h2>WLAN-Zugangsdaten Ihres Heimnetzwerks</h2>
        <input type="text" id="ssid" placeholder="WLAN-SSID (z.B. FRITZ!Box 1234 AB)">
        <input type="password" id="password" placeholder="WLAN-Passwort">
        <button id="submit">Bestätigen</button>
    </section>

    <footer>
        <p>&copy; 2023 C. Bechstein Digital GmbH</p>
    </footer>
</body>
</html>
